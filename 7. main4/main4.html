<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="main4.css" />
</head>

<body>
  <section id="contact" class="contact-section">
    <div class="container-section-title">
      <h2>CONTACT</h2>
      <div class="underline">
        <div class="line gray"></div>
        <div class="line blue"></div>
        <div class="line gray"></div>
      </div>
      <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
    </div>

    <div class="contact-wrapper">
      <div class="wrapper-line">
        <div class="line blue"></div>
        <!-- 왼쪽 연락처 정보 -->
        <div class="contact-info">
          <div class="contact-item">
            <div class="icon">
              <img src="geo-alt.svg" alt="Location" />
            </div>
            <div class="contact-text">
              <h3>Address</h3>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="icon">
              <img src="telephone.svg" alt="Call" />
            </div>
            <div class="contact-text">
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="icon">
              <img src="envelope.svg" alt="Email" />
            </div>
            <div class="contact-text">
              <h3>Email Us</h3>
              <p>info@example.com</p>
            </div>
          </div>

          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.3614657904004!2d-74.00871262407786!3d40.7100585713939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown.%20Conference%20Center!5e0!3m2!1sko!2skr!4v1751257869410!5m2!1sko!2skr"
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="line blue"></div>
        </div>

        <!-- 오른쪽 문의 폼 -->
        <div class="contact-form">
          <form>
            <div class="form-row">
              <div class="form-group half">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-group half">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" />
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="8"></textarea>
            </div>
            <button type="submit" class="send-message-btn">Send Message</button>
          </form>
        </div>
      </div>
  </section>
</body>

</html>
